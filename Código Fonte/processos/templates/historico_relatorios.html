<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="historico_relatorios_css.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <title>Historico de relatórios</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light px-3 shadow-sm"
             style="border-radius: 8px">
            <h1 class="navbar-brand mb-0 mx-auto fs-5 text-center">Histórico de Relatórios</h1>
        </nav>
        <div class="mt-3 mb-3 d-flex justify-content-around align-items-center">
            <select class="form-select w-auto"
                    aria-label="Default select example"
                    name="periodo">
                <option selected value="">Selecione um período</option>
                <option value="Ultima Semana">Ultima Semana</option>
                <option value="Último mês">Último mês</option>
                <option value="Ultimo Semestre">Ultimo Semestre</option>
            </select>
            <select class="form-select w-auto"
                    aria-label="Default select example"
                    name="risco">
                <option selected value="">Selecione uma faixa de índicie de risco</option>
                <option value="0-30">0-30</option>
                <option value="30-60">30-60</option>
                <option value="60-100">60-100</option>
            </select>
            <a type="button"
               class="btn btn-primary"
               href="{% url 'historico-relatorios' %}">Filtrar</a>
        </div>
        {% for processo in processos %}
            <div class="d-flex justify-content-center">
                <div class="card mb-3 mt-3 w-60"
                     style="border: 1px solid #e2e2e2;
                            border-radius: 8px;
                            width: 80%">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-start align-items-center">
                            <h5 class="card-title mb-0 ">{{ processo.status }}</h5>
                            <span class="text-muted ps-3" style="font-size: 0.9rem;">{{ processo.ultima_modificacao }}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <p class="card-text text-muted mb-0" style="flex: 1;">{{ processo.razao_solicitacao }}</p>
                            <span class="text-danger fw-bold ms-3">IR: {{ processo.indice_prioridade }}</span>
                        </div>
                        <a type="button"
                           class="btn btn-secondary w-10"
                           href="{% url 'visualizar-relatorio' %}?processoId={{ processo.id }}"
                           style="width: 200px">Visualizar
                        Processo</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
    <script>
  const filterButton = document.querySelector('.btn-primary');

  filterButton.addEventListener('click', (event) => {
    event.preventDefault();

    const periodoSelect = document.querySelector('[name="periodo"]');
    const riscoSelect = document.querySelector('[name="risco"]');

    const periodo = periodoSelect.value;
    const risco = riscoSelect.value;

    const baseUrl = "{% url 'historico-relatorios' %}";
    const fullUrl = `${baseUrl}?periodo=${periodo}&risco=${risco}`;

    window.location.href = fullUrl;
  });
    </script>
</html>
